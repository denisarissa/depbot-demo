name: Post PR Checklist

on:
  pull_request:
    types: [opened]

jobs:
  post-checklist:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post checklist comment
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## PR Review Checklist
            
            Before approving, please make sure all items below are checked off:
            
            - [ ] Code follows project conventions and style guidelines
            - [ ] Tests are included and all existing tests pass
            - [ ] Documentation has been updated if needed
            - [ ] No sensitive data or secrets introduced
            - [ ] Breaking changes are clearly noted in the PR description`
            });
